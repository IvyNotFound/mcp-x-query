name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Lint ─────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: ESLint
        run: npm run lint

  # ─── Build ───────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=high

      - name: Compile TypeScript
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ─── Unit tests with coverage gate (mocked, no API key) ──────────────────────
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Run unit tests with coverage
        run: npm run test:coverage
        # XAI_API_KEY intentionally absent → integration tests auto-skipped
        # Coverage thresholds are enforced (see vitest.config.ts)

  # ─── Integration tests (real API, push to main only) ─────────────────────────
  test-integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Run integration tests (real Grok API)
        run: npm run test:integration
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
