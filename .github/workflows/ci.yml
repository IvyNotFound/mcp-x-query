name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Type-check ──────────────────────────────────────────────────────────────
  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: tsc --noEmit
        run: npx tsc --noEmit

  # ─── Build ───────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ─── Unit tests (mocked, no API key) ─────────────────────────────────────────
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Run unit tests
        run: npm test
        # XAI_API_KEY intentionally absent → integration tests auto-skipped

  # ─── Integration tests (real API, push to main only) ─────────────────────────
  test-integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build
    # Only run on push to main where secrets are available
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.RUN_INTEGRATION_TESTS == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Run all tests (including integration)
        run: npm test
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
